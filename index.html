<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <section id="apps">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/wV5qERUsb3rQmXXKdI9iUso_ckA1CrKFlGP3FViisB8/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/6-ay20k8rN9Hy7EQJUKUM8rMtDub3l0bcm6O0SoVDl8/embed"></iframe>
        </section>
        <h2>click to explore games</h2>
        <h5>app games are made on code.org</h5>
        <div id="mycarousel"class="carousel slide">
            <center>
                <div class="carousel-inner">
                    <div class="item-active">
                        <a href="https://studio.code.org/projects/gamelab/el7knpvMuVbn6cMgTlomD-aiQXEje6PKM2zpkekA7n8" target="_blank"><img src="thumbnail.png"></a>
                        <p>car game</p>
                    </div>
                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/y97e9OXO2NleTaiDSndp_ytylXuF_plpubh4QsbInnQ" target="_blank"><img src="thumbnail (1).png"></a>
                        <p>fishing game</p>
                    </div>     
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control"  href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </center>
        </div>

        <section id="chatbot">
            <h1>Chatbot</h1>
            <div class="line"></div>
            <iframe
             allow="microphone;"
              width="350"
             height="430"
             src="https://console.dialogflow.com/api-client/demo/embedded/b8c02181-4932-42ac-bd68-1ff5e8e1d6b5">
            </iframe>
            <iframe
             allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/63f4b06f-5d02-4238-a0f1-62206ddeb3d5">

       </div>
